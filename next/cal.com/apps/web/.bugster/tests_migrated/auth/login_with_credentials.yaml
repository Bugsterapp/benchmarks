name: Login with email and password credentials
page: /auth/login
page_path: app/(use-page-wrapper)/auth/login/page.tsx
task: Verify that users can successfully login using their email and password
steps:
  - Navigate to the login page at /auth/login
  - Enter valid email address in the email field
  - Enter valid password in the password field
  - Click the "Sign in" button
  - Verify successful login and redirect to dashboard
expected_result: User is successfully authenticated and redirected to /event-types page


