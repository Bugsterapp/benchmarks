name: Password reset request and completion
page: /auth/forgot-password
page_path: app/(use-page-wrapper)/auth/forgot-password/page.tsx
task: Verify that users can request and complete a password reset
steps:
  - Navigate to the forgot password page
  - Enter registered email address
  - Submit the reset request form
  - Verify "Reset link sent" confirmation message appears
  - Navigate to the reset link (simulated from email)
  - Enter new password in the password field
  - Submit the new password
  - Verify "Password updated" success message
expected_result: User successfully resets their password and can login with new credentials


