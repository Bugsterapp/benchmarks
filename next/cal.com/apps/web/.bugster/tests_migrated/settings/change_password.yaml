name: Change account password
page: /settings/security/password
page_path: app/(use-page-wrapper)/(main-nav)/settings/security/password/page.tsx
task: Verify that users can successfully change their password
steps:
  - Login and navigate to /settings/security/password
  - Enter current password in "Old password" field
  - Enter new password in "New password" field
  - Click "Update" button to submit
  - Verify success message appears
  - Logout from account
  - Login with new password
  - Verify successful login with new credentials
expected_result: Password is successfully changed and new password works for login


